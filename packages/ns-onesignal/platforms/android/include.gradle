buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:[0.12.10, 0.99.99]'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
}

dependencies {
    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'
}
